<form action="#">
    <h3>Регистрация</h3>

    Пароль <input type="password" placeholder="пароль"><br>
    Почта <input type="email" placeholder="mail@mail.ru"><br>
    Дата рождения <input type="date"><br>
    Ваши увлечения<br>
    <label>It <input type="checkbox"><br></label>
    <label>Sport <input type="checkbox"></label>

    Ж<input type="radio" name="pol"><br>

    <button type="submit">Отправить</button>
    <button type="reset">Удалить</button>
</form>
